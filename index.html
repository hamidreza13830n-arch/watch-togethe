/* ===== SETTINGS ===== */
.overlay{

  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.overlay.active{opacity:1;pointer-events:auto;}

.settings{
  position:fixed;
  right:-260px;
  top:0;
  width:240px;

  padding:20px;
  background:rgba(20,20,24,.95);
  backdrop-filter:blur(20px);
  transition:.3s;
  z-index:100;
}
.settings.open{right:0;}

.settings h3{margin-top:0;}
.settings button{
  width:100%;
  margin-top:10px;
  padding:8px;
  border:none;
  border-radius:10px;
  background:#e50914;
  color:white;
}

/* ===== LAYOUT ===== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:8px;
  padding:8px;
}

.video-container,
.chat-container{
  border-radius:16px;

  display:flex;

.video-container{flex:1.6;}

.link-bar{display:flex;gap:6px;}

video{width:100%;border-radius:12px;}

.message{

}
.my{align-self:flex-end;background:#0088cc;}

.meta{

}

.reactions{

}

.reaction-picker{
  position:absolute;
  bottom:100%;
  right:0;
  background:#1f1f1f;
  padding:6px;
  border-radius:15px;
  display:flex;
  gap:6px;
}
.other .reaction-picker{
  left:0;
  right:auto;
}

.input-area{

  gap:6px;
}
.input-area input{

.input-area button{

  border-radius:12px;

  color:white;

@media (orientation: landscape){
  .main{flex-direction:row;}
  .video-container{flex:1.7;}

</style>
</head>

<script>
function checkPass(){

}else alert("Ø±Ù…Ø² Ø§Ø´ØªØ¨Ø§Ù‡Ù‡ âŒ");

function enter(){document.getElementById("welcome").style.display="none";}

function openSettings(){
document.getElementById("settings").classList.add("open");
document.getElementById("overlay").classList.add("active");
}
function closeSettings(){
document.getElementById("settings").classList.remove("open");
document.getElementById("overlay").classList.remove("active");
}

var firebaseConfig={
apiKey:"AIzaSyCDHmmKIYPHDyvx4BXTb-7VP6lmVb8BCYw",
authDomain:"film-online-922c1.firebaseapp.com",
databaseURL:"https://film-online-922c1-default-rtdb.firebaseio.com/",
projectId:"film-online-922c1"
};
firebase.initializeApp(firebaseConfig);
var db=firebase.database();

var userId=Math.random().toString(36).substr(2,9);
db.ref("online/"+userId).set(true);
db.ref("online/"+userId).onDisconnect().remove();
db.ref("online").on("value",s=>{
document.getElementById("online").innerText="Online: "+s.numChildren();

function loadVideo(){
db.ref("video").set(document.getElementById("movieLink").value);
}
db.ref("video").on("value",s=>{
if(s.val()) document.getElementById("video").src=s.val();
});

function send(){
var text=document.getElementById("msg").value;
if(!text)return;
var now=new Date();
var time=now.getHours()+":"+now.getMinutes();
db.ref("chat").push({
text:text,
time:time,
user:userId,
seen:false,
reactions:{}
});
document.getElementById("msg").value="";
}

function clearChat(){
db.ref("chat").remove();
closeSettings();
}

db.ref("chat").on("child_added",snap=>{
var data=snap.val();
var key=snap.key;

if(data.user!==userId){
db.ref("chat/"+key+"/seen").set(true);
}

var div=document.createElement("div");
div.className="message "+(data.user===userId?"my":"other");
div.innerHTML=`
<div>${data.text}</div>
<div class="reactions" id="r${key}"></div>
<div class="meta">${data.time} ${data.user===userId?'<span id="s'+key+'">âœ”</span>':''}</div>
`;
div.onclick=()=>showReact(div,key);
chat.appendChild(div);

if(data.user===userId){
db.ref("chat/"+key+"/seen").on("value",s=>{
document.getElementById("s"+key).innerText=s.val()?"âœ”âœ”":"âœ”";
});
}

db.ref("chat/"+key+"/reactions").on("value",r=>{
var el=document.getElementById("r"+key);
el.innerHTML="";
if(r.val()){
Object.values(r.val()).forEach(e=>{
el.innerHTML+=e+" ";
});
}
});
});

function showReact(div,key){
if(div.querySelector(".reaction-picker"))return;
var picker=document.createElement("div");
picker.className="reaction-picker";
["ğŸ˜","ğŸ˜","ğŸ¤£","â¤ï¸","ğŸ‘Œ"].forEach(e=>{
var span=document.createElement("span");
span.innerText=e;
span.onclick=(ev)=>{
ev.stopPropagation();
db.ref("chat/"+key+"/reactions/"+userId).set(e);
picker.remove();
};
picker.appendChild(span);
});
div.appendChild(picker);
setTimeout(()=>document.addEventListener("click",()=>picker.remove(),{once:true}),10);
}
</script>
