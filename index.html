<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Together</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  background:#0f0f0f;
  font-family:Arial;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  background:#111;
  padding:12px;
  text-align:center;
  font-weight:bold;
}

.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

.video-container{
  background:black;
}

video{
  width:100%;
  max-height:40vh;
}

.chat-container{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:10px;
}

.chat-box{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.message{
  max-width:75%;
  padding:10px 14px;
  border-radius:15px;
  font-size:14px;
}

.my-message{
  align-self:flex-end;
  background:#0088cc;
  border-bottom-right-radius:4px;
}

.other-message{
  align-self:flex-start;
  background:#262626;
  border-bottom-left-radius:4px;
}

.time{
  font-size:11px;
  opacity:0.7;
  margin-top:4px;
  text-align:right;
}

.input-area{
  display:flex;
  gap:8px;
  margin-top:8px;
}

input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:20px;
  background:#e50914;
  color:white;
}

/* ÿ≠ÿßŸÑÿ™ ÿßŸÅŸÇ€å */
@media (orientation: landscape){
  .main{
    flex-direction:row;
  }
  .video-container{
    flex:1;
  }
  .chat-container{
    flex:1;
  }
  video{
    max-height:100vh;
  }
}
</style>
</head>
<body>

<header>üé¨ Watch Together</header>

<div class="main">

<div class="video-container">
<video id="video" controls></video>
</div>

<div class="chat-container">

<div class="chat-box" id="chat"></div>

<div class="input-area">
<input id="username" placeholder="Name">
<input id="message" placeholder="Message">
<button onclick="sendMessage()">Send</button>
</div>

</div>

</div>

<script>
var firebaseConfig={
  apiKey:"AIzaSyCDHmmKIYPHDyvx4BXTb-7VP6lmVb8BCYw",
  authDomain:"film-online-922c1.firebaseapp.com",
  databaseURL:"https://film-online-922c1-default-rtdb.firebaseio.com/",
  projectId:"film-online-922c1"
};

firebase.initializeApp(firebaseConfig);
var db=firebase.database();

function sendMessage(){
  var msg=document.getElementById("message").value;
  var name=document.getElementById("username").value||"Guest";

  var now=new Date();
  var time=now.getHours().toString().padStart(2,'0')+
           ":"+
           now.getMinutes().toString().padStart(2,'0');

  db.ref("chat").push({
    user:name,
    text:msg,
    time:time
  });

  document.getElementById("message").value="";
}

db.ref("chat").on("child_added",snap=>{
  var data=snap.val();
  var currentUser=document.getElementById("username").value;

  var div=document.createElement("div");
  div.className="message "+
    (data.user===currentUser?"my-message":"other-message");

  div.innerHTML=`
    <div>${data.text}</div>
    <div class="time">${data.time}</div>
  `;

  var chat=document.getElementById("chat");
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
});
</script>

</body>
</html>
