0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Theme 1 (Default: Neon Night) */
body.theme1{
background:linear-gradient(-45deg,#1f1c2c,#928dab,#0f2027,#2c5364);
background-size:420% 420%;
animation:t1 12s ease infinite;
}
@keyframes t1{
0%{background-position:0% 40%}
50%{background-position:100% 60%}
100%{background-position:0% 40%}
}

/* Theme 2 (Aurora) */
body.theme2{
background:linear-gradient(-45deg,#061a2d,#00c9ff,#92fe9d,#6a11cb);
background-size:500% 500%;
animation:t2 14s ease infinite;
}
@keyframes t2{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Theme 3 (Cyber Sunset) */
body.theme3{
background:linear-gradient(-45deg,#12001b,#ff006e,#8338ec,#00f5d4);
background-size:480% 480%;
animation:t3 13s ease infinite;
}
@keyframes t3{
0%{background-position:10% 50%}
50%{background-position:90% 55%}
100%{background-position:10% 50%}
}

/* Theme 4 (Deep Ocean) */
body.theme4{
background:linear-gradient(-45deg,#000428,#004e92,#00c6ff,#0072ff);

animation:t4 15s ease infinite;

/* üé≠ CURTAIN HELPERS        */
/*****************************/
function curtainReset(){  
  var c=document.getElementById("curtain");  
  if(!c)return;  
  c.classList.remove("hide");  
  c.classList.remove("open");  
}  
function curtainOpenAndGo(){  
  var c=document.getElementById("curtain");  
  if(!c)return;  
  c.classList.remove("hide");  
  c.classList.remove("open");  
  setTimeout(()=>{ c.classList.add("open"); },60);  
  setTimeout(()=>{ c.classList.add("hide"); },1750);  
}

<script>
/* ===================== */  
/* ‚úÖ VIDEO SYNC ADDED ‚úÖ */  
/* ===================== */  
var vid=document.getElementById("video");  
var isSyncing=false;  
var lastSeekSend=0;  

function pushState(state){  
  db.ref("video/state").set(state);  
}  

vid.addEventListener("play",()=>{  
  curtainOpenAndGo();  
  if(isSyncing)return;  
  pushState({action:"play",time:vid.currentTime,rate:vid.playbackRate,ts:Date.now()});  
});  

vid.addEventListener("pause",()=>{  
  curtainReset();  
  if(isSyncing)return;  
  pushState({action:"pause",time:vid.currentTime,rate:vid.playbackRate,ts:Date.now()});  
});  

vid.addEventListener("seeked",()=>{  
  curtainOpenAndGo();  
  if(isSyncing)return;  
  var now=Date.now();  
  if(now-lastSeekSend<250)return;  
  lastSeekSend=now;  
  pushState({action:"seek",time:vid.currentTime,rate:vid.playbackRate,ts:now});  
});  

vid.addEventListener("ratechange",()=>{  
  if(isSyncing)return;  
  pushState({action:"rate",time:vid.currentTime,rate:vid.playbackRate,ts:Date.now()});  
});  

db.ref("video/state").on("value",snap=>{  
  var s=snap.val();  
  if(!s)return;  
  isSyncing=true;  

  if(typeof s.rate==="number" && vid.playbackRate!==s.rate){  
    vid.playbackRate=s.rate;  
  }  

  if(typeof s.time==="number" && Math.abs(vid.currentTime-s.time)>0.6){  
    try{vid.currentTime=s.time;}catch(e){}  
  }  

  if(s.action==="seek"){ curtainOpenAndGo(); }  

  if(s.action==="play"){  
    var p=vid.play();  
    if(p && p.catch)p.catch(()=>{});  
  }  
  if(s.action==="pause"){ vid.pause(); }  

  setTimeout(()=>{isSyncing=false;},300);  
});  
/* ===== END SYNC ===== */

/********************************************/
/* ‚úÖ DOUBLE TAP / DOUBLE CLICK TO REPLY ‚úÖ */
/********************************************/
var lastTapTimeByKey={};  
function attachReplyHandlers(div,key,text){  
  div.addEventListener("dblclick",function(e){  
    e.stopPropagation();  
    setReply(text);  
  });  
  div.addEventListener("touchend",function(e){  
    var now=Date.now();  
    var last=lastTapTimeByKey[key]||0;  
    lastTapTimeByKey[key]=now;  
    if(now-last<320){  
      try{e.preventDefault();}catch(err){}  
      setReply(text);  
    }  
  },{passive:false});  
}

    editBtn.onclick=function(ev){

      setEdit(key,d.text);  
    };  

    var delBtn=document.createElement("span");
    delBtn.className="del-btn";
    delBtn.innerText="üóë";
    delBtn.onclick=function(ev){
      ev.stopPropagation();
      if(confirm("Ÿæ€åÿßŸÖ ÿ≠ÿ∞ŸÅ ÿ®ÿ¥Ÿáÿü")){
        deleteMessage(key);
      }
    };
  }  

  meta.innerHTML=new Date(d.time).toLocaleTimeString().slice(0,5)  
  +(d.edited?" <span style='opacity:.75'>(edited)</span>":"")  
  +(d.user===username?" <span id='s"+key+"'>‚úî</span>":"");  

  if(d.user===username){  
    meta.appendChild(editBtn);  
    meta.appendChild(delBtn);
  }

    db.ref("chat/"+key+"/seen").on("value",s=>{  
      var el=document.getElementById("s"+key);
      if(el) el.innerText=s.val()?"‚úî‚úî":"‚úî";  
    });  
  }  
});

/* ‚úÖ REACTIONS PICKER       */

function showReactions(key,div){

  var picker=document.createElement("div");  
  picker.className="reaction-picker";  

  var close=document.createElement("span");  
  close.className="picker-close";  
  close.innerText="‚úï";  
  close.onclick=function(ev){  
    ev.stopPropagation();  
    picker.remove();  
  };  
  picker.appendChild(close);  

  ["üòç","üòé","ü§£","ü©∑","üëå","üò≠","üò°","üî•","üòú"].forEach(e=>{  
    var span=document.createElement("span");  
    span.innerText=e;  
    span.onclick=function(ev){  
      ev.stopPropagation();  
      db.ref("chat/"+key+"/reactions/"+myId).set(e);

db.ref("chat").on("child_changed",snap=>{

  var m=document.getElementById("m_"+snap.key);  
  if(m){  
    var mainText=m.querySelector("div:nth-child("+(d.reply?2:1)+")");  
    if(mainText) mainText.innerText=d.text;  

    var meta=m.querySelector(".meta");  
    if(meta){  
      var timeStr=new Date(d.time).toLocaleTimeString().slice(0,5);  
      var editedStr=d.edited?" <span style='opacity:.75'>(edited)</span>":"";  
      if(d.user===username){

        editBtn.className="edit-btn";  
        editBtn.innerText="‚úé";

          ev.stopPropagation();  
          closeAllPickers();  
          setEdit(snap.key,d.text);  
        };  

        var delBtn=document.createElement("span");
        delBtn.className="del-btn";
        delBtn.innerText="üóë";
        delBtn.onclick=function(ev){
          ev.stopPropagation();
          if(confirm("Ÿæ€åÿßŸÖ ÿ≠ÿ∞ŸÅ ÿ®ÿ¥Ÿáÿü")){
            deleteMessage(snap.key);
          }
        };

        meta.appendChild(editBtn);  
        meta.appendChild(delBtn);

        var reactBtn=document.createElement("span");  
        reactBtn.className="react-btn";  
        reactBtn.innerText="üòä";  
        reactBtn.onclick=function(ev){  
          ev.stopPropagation();  
          closeAllPickers();

        };  
        meta.appendChild(reactBtn);  
      }else{  
        meta.innerHTML=timeStr+editedStr;

        reactBtn.className="react-btn";  
        reactBtn.innerText="üòä";  
        reactBtn.onclick=function(ev){  
          ev.stopPropagation();  
          closeAllPickers();  
          showReactions(snap.key,m);  
        };  
        meta.appendChild(reactBtn);  
      }  
    }

  var react=document.querySelector("#m_"+snap.key+" .reactions");
