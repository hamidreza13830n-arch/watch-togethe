<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Together</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
height:100vh;
display:flex;
flex-direction:column;
font-family:Arial;
background:#0b0b12;
color:white;
overflow:hidden;
}

/* HEADER */
header{
height:42px;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 12px;
background:#14141c;
}

/* MAIN LAYOUT */
.main{
flex:1;
display:flex;
flex-direction:column;
padding:8px;
gap:8px;
height:calc(100vh - 42px);
}

/* VIDEO */
.video-container{
flex:0 0 40%;
background:#1c1c26;
border-radius:16px;
padding:10px;
display:flex;
flex-direction:column;
}

video{
width:100%;
flex:1;
border-radius:12px;
}

/* CHAT */
.chat-container{
flex:1;
background:#1c1c26;
border-radius:16px;
padding:10px;
display:flex;
flex-direction:column;
min-height:0;
}

.chat-box{
flex:1;
overflow-y:auto;
display:flex;
flex-direction:column;
gap:6px;
}

.message{
padding:8px 10px;
border-radius:14px;
max-width:75%;
font-size:14px;
}

.me{
align-self:flex-end;
background:#0088ff;
}

.other{
align-self:flex-start;
background:#2a2a32;
}

.input-area{
display:flex;
gap:6px;
margin-top:6px;
}

.input-area input{
flex:1;
padding:8px;
border-radius:12px;
border:none;
}

.input-area button{
padding:8px 12px;
border:none;
border-radius:12px;
background:#e50914;
color:white;
}

/* LANDSCAPE */
@media (orientation:landscape){
.main{
flex-direction:row;
}

.video-container{
flex:0 0 60%;
}

.chat-container{
flex:1;
}
}
</style>
</head>

<body>

<header>
<span>ðŸŽ¬ Watch Together</span>
<span id="online">Online: 1</span>
</header>

<div class="main">

<div class="video-container">
<video id="video" controls></video>
</div>

<div class="chat-container">
<div class="chat-box" id="chat"></div>
<div class="input-area">
<input id="msg" placeholder="Message">
<button onclick="send()">Send</button>
</div>
</div>

</div>

<script>
var firebaseConfig={
apiKey:"AIzaSyCDHmmKIYPHDyvx4BXTb-7VP6lmVb8BCYw",
authDomain:"film-online-922c1.firebaseapp.com",
databaseURL:"https://film-online-922c1-default-rtdb.firebaseio.com/",
projectId:"film-online-922c1"
};
firebase.initializeApp(firebaseConfig);
var db=firebase.database();

function send(){
var text=msg.value;
if(!text)return;
db.ref("chat").push({text:text});
msg.value="";
}

db.ref("chat").on("child_added",snap=>{
var div=document.createElement("div");
div.className="message";
div.innerText=snap.val().text;
chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
});
</script>

</body>
</html>
