<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Watch Together</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  background:#0f0f0f;
  font-family:Arial;
  color:white;
}

header{
  background:#111;
  padding:15px;
  display:flex;
  justify-content:space-between;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

video{
  width:100%;
  border-radius:12px;
}

.chat-box{
  margin-top:20px;
  height:350px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:15px;
  font-size:14px;
  position:relative;
  cursor:pointer;
}

.my-message{
  align-self:flex-end;
  background:#0088cc;
  border-bottom-right-radius:4px;
}

.other-message{
  align-self:flex-start;
  background:#262626;
  border-bottom-left-radius:4px;
}

.time{
  font-size:11px;
  opacity:0.7;
  margin-top:4px;
  text-align:right;
}

.reaction-display{
  margin-top:5px;
  font-size:16px;
}

.reaction-picker{
  position:absolute;
  bottom:100%;
  background:#1f1f1f;
  padding:5px 8px;
  border-radius:20px;
  display:flex;
  gap:6px;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
}

.reaction-picker span{
  cursor:pointer;
  font-size:18px;
}

.chat-input{
  margin-top:15px;
  display:flex;
  gap:10px;
}

input{
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#e50914;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
<span>ðŸŽ¬ Watch Together</span>
<span id="onlineCount">Online: 1</span>
</header>

<div class="container">

<input id="movieLink" placeholder="Paste mp4 link">
<button onclick="loadVideo()">Load</button>
<br><br>
<video id="video" controls></video>

<div class="chat-box" id="chat"></div>

<div class="chat-input">
<input id="username" placeholder="Your name">
<input id="message" placeholder="Type message..." style="flex:1">
<button onclick="sendMessage()">Send</button>
</div>

</div>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyCDHmmKIYPHDyvx4BXTb-7VP6lmVb8BCYw",
  authDomain: "film-online-922c1.firebaseapp.com",
  databaseURL: "https://film-online-922c1-default-rtdb.firebaseio.com/",
  projectId: "film-online-922c1",
  storageBucket: "film-online-922c1.firebasestorage.app",
  messagingSenderId: "519581538305",
  appId: "1:519581538305:web:544ac4a73ee1100b6d8800"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

// Ø¢Ù†Ù„Ø§ÛŒÙ†
var userId=Math.random().toString(36).substr(2,9);
var userRef=db.ref("onlineUsers/"+userId);
userRef.set(true);
userRef.onDisconnect().remove();

db.ref("onlineUsers").on("value",snap=>{
  document.getElementById("onlineCount").innerText=
    "Online: "+snap.numChildren();
});

// Ø§Ø±Ø³Ø§Ù„ Ù¾ÛŒØ§Ù…
function sendMessage(){
  var msg=document.getElementById("message").value;
  var name=document.getElementById("username").value||"Guest";

  var now=new Date();
  var time=now.getHours().toString().padStart(2,'0')+
           ":"+
           now.getMinutes().toString().padStart(2,'0');

  db.ref("chat").push({
    user:name,
    text:msg,
    time:time,
    reactions:{}
  });

  document.getElementById("message").value="";
}

// Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù…
db.ref("chat").on("child_added",snap=>{
  var data=snap.val();
  var key=snap.key;
  var currentUser=document.getElementById("username").value;

  var div=document.createElement("div");
  div.className="message "+
    (data.user===currentUser?"my-message":"other-message");

  div.innerHTML=`
    <div>${data.text}</div>
    <div class="time">${data.time}</div>
    <div class="reaction-display" id="react-${key}"></div>
  `;

  div.onclick=()=>showPicker(div,key);

  document.getElementById("chat").appendChild(div);
  document.getElementById("chat").scrollTop=
    document.getElementById("chat").scrollHeight;

  db.ref("chat/"+key+"/reactions").on("value",r=>{
    var container=document.getElementById("react-"+key);
    container.innerHTML="";
    if(r.val()){
      Object.values(r.val()).forEach(e=>{
        container.innerHTML+=e+" ";
      });
    }
  });
});

// Ø¨Ø§Ø² Ø´Ø¯Ù† Ù¾Ù†Ù„ Ø§ÛŒÙ…ÙˆØ¬ÛŒ
function showPicker(messageDiv,key){
  if(messageDiv.querySelector(".reaction-picker")) return;

  var picker=document.createElement("div");
  picker.className="reaction-picker";

  ["ðŸ˜","ðŸ˜Ž","ðŸ¤£","â¤ï¸","ðŸ‘Œ"].forEach(emoji=>{
    var span=document.createElement("span");
    span.innerText=emoji;
    span.onclick=(e)=>{
      e.stopPropagation();
      addReaction(key,emoji);
      picker.remove();
    };
    picker.appendChild(span);
  });

  messageDiv.appendChild(picker);

  setTimeout(()=>{
    document.addEventListener("click",()=>{
      picker.remove();
    },{once:true});
  },10);
}

// Ø«Ø¨Øª Ø±ÛŒâ€ŒØ§Ú©Ø´Ù†
function addReaction(key,emoji){
  var id=Math.random().toString(36).substr(2,9);
  db.ref("chat/"+key+"/reactions/"+id).set(emoji);
}
</script>

</body>
</html>
